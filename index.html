<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>

  <link rel="shortcut icon" href="./assets/images/calculator-icon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
  <h1>JS CALCULATOR</h1>
  <div class="container">
    <table class="calculator">
      <tr>
        <td colspan="4">
          <input type="text" class="display">
        </td>
      </tr>

      <tr>
        <td><button class="btn btn-clear">C</button></td>
        <td><button class="btn btn-num grn-btn">(</button></td>
        <td><button class="btn btn-num grn-btn">)</button></td>
        <td><button class="btn btn-num grn-btn">/</button></td>
      </tr>

      <tr class="row2">
        <td><button class="btn btn-num">7</button></td>
        <td><button class="btn btn-num">8</button></td>
        <td><button class="btn btn-num">9</button></td>
        <td><button class="btn btn-num grn-btn">*</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-num">4</button></td>
        <td><button class="btn btn-num">5</button></td>
        <td><button class="btn btn-num">6</button></td>
        <td><button class="btn btn-num grn-btn">+</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-num">1</button></td>
        <td><button class="btn btn-num">2</button></td>
        <td><button class="btn btn-num">3</button></td>
        <td><button class="btn btn-num grn-btn">-</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-num">.</button></td>
        <td><button class="btn btn-num">0</button></td>
        <td><button class="btn btn-del">&laquo;</button></td>
        <td><button class="btn btn-eq">=</button></td>
      </tr>
    </table>
  </div>

  <footer>
    Desenvolvido por <strong><a href="https://www.linkedin.com/in/soaresmilton/" target="_blank" rel="noopener noreferrer">Milton Soares</a></strong>.
  </footer>

  <script src="./script.js"></script>
</body>

</html>
